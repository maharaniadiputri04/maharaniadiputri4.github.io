<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

    <title>Program Penjualan barang</title>
  </head>
  <body>
    <div class="container">
      <div>
        <h1 class="text-center">PROGRAM PENJUALAN BARANG</h1>
        <hr />
      </div>

      <div>
        <form class="text-center" onsubmit="return false">
          <div>
            <div>
              <label class="col-3">Nama Barang</label>
              <label>:</label>
              <input type="text" id="NamaBarang" />
            </div>

            <div>
              <label class="col-3">Harga</label>
              <label>:</label>
              <input type="text" id="Harga" />
            </div>

            <div>
              <label class="col-3">Jumlah</label>
              <label>:</label>
              <input type="text" id="Jumlah" />
            </div>

            <div class="mt-4">
              <label class="col-3">Total</label>
              <label>:</label>
              <input type="text" id="Total" disabled />
            </div>

            <div>
              <label class="col-3">Diskon</label>
              <label>:</label>
              <input type="text" id="Diskon" disabled />
            </div>

            <div>
              <label class="col-3 mb-4">Bayar</label>
              <label>:</label>
              <input type="text" id="Bayar" disabled />
            </div>
          </div>

          <!-- TOMBOL  -->
          <button type="submit" class="btn btn-dark me-5" onclick="hitung()">proses</button>
          <button type="reset" class="btn btn-light">reset</button>
        </form>
      </div>
    </div>

    <!-- Memanggil Javascript  -->
    <script src="Javascript Lat1.js"></script>
